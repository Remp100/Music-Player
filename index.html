<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link href="./src/output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-900 text-white flex">
    <div class="flex h-screen w-full">
      <!-- Sidebar -->
      <aside
        class="w-64 bg-gray-800 p-5 flex flex-col h-full fixed top-0 left-0"
      >
        <h1 class="text-2xl font-bold">MusicApp</h1>
        <nav class="space-y-4 mt-40">
          <a href="#" class="block px-4 py-2 rounded hover:bg-gray-700">Home</a>
          <a href="#" class="block px-4 py-2 rounded hover:bg-gray-700"
            >Search</a
          >
          <a href="#" class="block px-4 py-2 rounded hover:bg-gray-700"
            >Library</a
          >
        </nav>
        <h2 class="text-lg font-semibold mt-20 mb-6">Playlists</h2>
        <ul class="space-y-4">
          <li>
            <a href="#" class="block px-4 py-2 rounded hover:bg-gray-700"
              >Chill Vibes</a
            >
          </li>
          <li>
            <a href="#" class="block px-4 py-2 rounded hover:bg-gray-700"
              >Workout Mix</a
            >
          </li>
          <li>
            <a href="#" class="block px-4 py-2 rounded hover:bg-gray-700"
              >Top Hits</a
            >
          </li>
        </ul>
      </aside>

      <div class="flex-1 ml-64 flex flex-col">
        <!-- Navbar -->
        <nav class="bg-gray-900 p-4 flex justify-end items-center">
          <div class="space-x-4">
            <a href="#" class="px-4 py-2 rounded hover:bg-gray-700">Premium</a>
            <a href="#" class="px-4 py-2 rounded hover:bg-gray-700">Sign Up</a>
            <a
              href="#"
              class="px-4 py-2 rounded bg-green-500 hover:bg-green-600"
              >Log In</a
            >
          </div>
        </nav>

        <!-- Main Content -->
        <main class="flex-1 p-6 overflow-y-auto">
          <div class="grid grid-cols-3 gap-4 mt-40">
            <div class="bg-gray-800 p-4 rounded-lg">Playlist 1</div>
            <div class="bg-gray-800 p-4 rounded-lg">Playlist 2</div>
            <div class="bg-gray-800 p-4 rounded-lg">Playlist 3</div>
            <div class="bg-gray-800 p-4 rounded-lg">Playlist 4</div>
            <div class="bg-gray-800 p-4 rounded-lg">Playlist 5</div>
            <div class="bg-gray-800 p-4 rounded-lg">Playlist 6</div>
          </div>
        </main>
      </div>
    </div>

    <!-- Music Player Bar -->
    <div
      class="fixed bottom-0 left-0 right-0 bg-gray-800 p-4 flex justify-between items-center"
    >
      <div>Now Playing: Song Name</div>
      <div class="space-x-4">
        <button class="px-3 py-2 bg-gray-700 rounded">⏮</button>
        <button class="px-3 py-2 bg-gray-700 rounded">⏯</button>
        <button class="px-3 py-2 bg-gray-700 rounded">⏭</button>
      </div>
    </div>
  </body>
</html>
