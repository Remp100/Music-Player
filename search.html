<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search - MusicApp</title>
    <link href="./src/output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-900 text-white flex">
    <div class="flex h-screen w-full">
      <aside
        class="w-64 bg-gray-800 p-5 flex flex-col h-full fixed top-0 left-0"
      >
        <h1 class="text-2xl font-bold ml-10 mt-5">MusicApp</h1>
        <nav class="space-y-4 mt-40">
          <a
            href="/index.html"
            class="block px-4 py-2 rounded hover:bg-gray-700"
            >Home</a
          >
          <a
            href="/search.html"
            class="block px-4 py-2 rounded hover:bg-gray-700 underline"
            >Search</a
          >
          <a
            href="/library.html"
            class="block px-4 py-2 rounded hover:bg-gray-700"
            >Library</a
          >
        </nav>
        <a href="/playlists.html">
          <h2
            class="text-lg font-semibold mt-20 mb-6 py-2 px-2 rounded hover:bg-gray-700 cursor-pointer"
          >
            Playlists
          </h2>
        </a>
        <ul class="space-y-4">
          <li>
            <a href="#" class="block px-4 py-2 rounded hover:bg-gray-700"
              >Chill Vibes</a
            >
          </li>
          <li>
            <a href="#" class="block px-4 py-2 rounded hover:bg-gray-700"
              >Workout Mix</a
            >
          </li>
          <li>
            <a href="#" class="block px-4 py-2 rounded hover:bg-gray-700"
              >Top Hits</a
            >
          </li>
        </ul>
      </aside>

      <div class="flex-1 ml-64 flex flex-col">
        <nav class="bg-gray-900 p-4 flex justify-end items-center">
          <div class="space-x-4">
            <a href="/premium.html" class="px-4 py-2 rounded hover:bg-gray-700"
              >Premium</a
            >
            <a href="/signup.html" class="px-4 py-2 rounded hover:bg-gray-700"
              >Sign Up</a
            >
            <a
              href="/login.html"
              class="px-4 py-2 rounded bg-green-500 hover:bg-green-600"
              >Log In</a
            >
          </div>
        </nav>
        <main class="flex-1 p-6 overflow-y-auto">
          <h2 class="text-3xl font-bold mb-25 text-center mt-6">
            Search Music
          </h2>
          <div class="mb-30">
            <input
              type="text"
              class="w-full p-3 rounded bg-gray-700 border border-gray-600"
              placeholder="Search for songs, artists, albums..."
            />
          </div>

          <h3 class="text-xl font-semibold mb-15">Trending</h3>
          <div class="grid grid-cols-5 gap-4">
            <div class="bg-gray-800 p-10 rounded-lg">Trending Song 1</div>
            <div class="bg-gray-800 p-10 rounded-lg">Trending Song 2</div>
            <div class="bg-gray-800 p-10 rounded-lg">Trending Song 3</div>
            <div class="bg-gray-800 p-10 rounded-lg">Trending Song 4</div>
            <div class="bg-gray-800 p-10 rounded-lg">Trending Song 5</div>
          </div>
        </main>
      </div>
    </div>
    <div
      class="fixed bottom-0 left-0 right-0 bg-emerald-900 p-4 flex justify-between items-center"
    >
      <div>Now Playing: Song Name</div>
      <div class="space-x-4">
        <button class="px-3 py-2 bg-gray-700 rounded cursor-pointer">⏮</button>
        <button class="px-3 py-2 bg-gray-700 rounded cursor-pointer">⏯</button>
        <button class="px-3 py-2 bg-gray-700 rounded cursor-pointer">⏭</button>
      </div>
    </div>
  </body>
</html>
